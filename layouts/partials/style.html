<style>
  :root {
    --width: 720px;
    --font-main: Verdana, sans-serif;
    --font-secondary: Verdana, sans-serif;
    --font-scale: 1em;
    --background-color: #fff;
    --heading-color: #222;
    --text-color: #444;
    --link-color: #3273dc;
    --hover-color: #f06293;
    --visited-color: #8b6fcb;
    --blockquote-color: #222;
    --nav-active-bg-light: #007acc;
    --nav-active-bg-dark: #007acc;
    --nav-active-color: #fff;
    --toc-border-color: #ddd;
    --toc-text-color: #556;
    --toc-active-bg: #f0f0f0;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --background-color: #01242e;
      --heading-color: #eee;
      --text-color: #ddd;
      --link-color: #8cc2dd;
      --visited-color: #8b6fcb;
      --blockquote-color: #ccc;
      --toc-border-color: #555;
      --toc-text-color: #aab;
      --toc-active-bg: #333;
    }
  }

  html {
    scroll-behavior: smooth;
  }

  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--font-main);
    color: var(--heading-color);
  }

  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
    color: var(--hover-color);
  }

  nav a {
    margin-right: 8px;
  }

  /* High-contrast highlight for the active nav item */
  nav a.active {
    background-color: var(--nav-active-bg-light);
    color: var(--nav-active-color);
    padding: 3px 3px;
    border-radius: 4px;
    display: inline-block;
    box-shadow: 0 2px 0 rgba(0, 0, 0, 0.15);
  }

  /* Prevent underline on the active nav link (including hover) */
  nav a.active,
  nav a.active:hover {
    text-decoration: none;
  }

  @media (prefers-color-scheme: dark) {
    nav a.active {
      background-color: var(--nav-active-bg-dark);
      color: var(--nav-active-color);
    }
  }

  strong,
  b {
    color: var(--heading-color);
  }

  button {
    margin: 0;
    cursor: pointer;
  }

  time {
    font-family: monospace;
    font-style: normal;
    font-size: 15px;
  }

  main {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  hr {
    border: 0;
    border-top: 1px dashed;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: monospace;
    padding: 2px;
    border-radius: 3px;
  }

  blockquote {
    border-left: 1px solid #999;
    color: var(--blockquote-color);
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px 0;
    font-size: 0.9em;
    text-align: center;
  }

  .title:hover {
    text-decoration: none;
  }

  .title h1 {
    font-size: 1.5em;
  }

  .inline {
    width: auto !important;
  }

  .highlight,
  .code {
    border-radius: 3px;
    margin-block-start: 1em;
    margin-block-end: 1em;
    overflow-x: auto;
  }

  /* blog post list */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-color);
  }

  .post-content {
    flex: 1;
  }

  .content-spacer {
    height: 40vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .repeat-symbol {
    color: var(--toc-text-color);
    font-size: 1.3em;
    text-decoration: none;
    transition: color 0.3s, background-color 0.3s;
    padding: 10px 20px;
    border-radius: 5px;
  }

  .repeat-symbol:hover {
    color: var(--hover-color);
    background-color: var(--toc-active-bg);
    text-decoration: none;
  }

  .post-toc {
    position: fixed;
    right: 20px;
    top: 140px;
    width: 200px;
    padding: 0 10px 10px 10px;
    height: fit-content;
    max-height: calc(75vh - 140px);
    overflow-y: auto;
    border-left: 1px solid var(--toc-border-color);
  }

  .post-toc nav ul {
    padding-left: 0;
    list-style: none;
  }

  .post-toc nav ul ul {
    padding-left: 15px;
  }

  .post-toc nav ul li {
    margin-bottom: 6px;
  }

  .post-toc nav ul li a {
    font-size: 0.9em;
    color: var(--toc-text-color);
    text-decoration: none;
    display: block;
    padding: 2px 0;
    transition: color 0.2s;
  }

  .post-toc nav ul li a:hover {
    color: var(--hover-color);
  }

  .post-toc .active-toc {
    background-color: var(--toc-active-bg);
    border-radius: 3px;
    padding: 2px 4px;
    margin: -2px -4px;
  }

  .post-toc .active-toc::before {
    content: none;
  }

  .repeat-symbol .thick {
    font-weight: bold;
    font-size: 1.1em;
    /* slightly larger for thickness */
  }

  @media (max-width: 1200px) {
    .post-toc {
      display: none;
    }
  }
</style>
